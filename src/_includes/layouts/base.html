<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    
    <title>{% if title %}{{ title }} | {% endif %}{{ company.name }}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ company.description }}{% endif %}">
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="{{ company.name }}">
    <meta property="og:title" content="{% if title %}{{ title }}{% else %}{{ company.name }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ company.description }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}{{ company.logo.src }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if title %}{{ title }}{% else %}{{ company.name }}{% endif %}">
    <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}{{ company.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ company.logo.src }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {% include "partials/header.html" %}
    
    <main id="main-content" class="main-content" role="main">
        {{ content | safe }}
    </main>
    
    {% include "partials/footer.html" %}
    
    <!-- Scripts -->
    <script src="/js/main.js"></script>
</body>
</html>
