{% extends "layouts/base.html" %} {% block content %}

<!-- Hero Section -->
<section class="hero contact-hero">
  <div class="hero-content">
    <h1>{{ contact_page.hero.page_title }}</h1>
  </div>
</section>

<!-- Contact Headline Section -->
<section class="contact-headline-section">
  <div class="container">
    <h2 class="contact-headline">{{ contact_page.contact_form.headline }}</h2>
  </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form-section">
  <div class="container">
    <div class="contact-form-content">
      <div class="contact-form-text">
        <form class="contact-form" id="contactForm" method="{{ contact_page.contact_form.form.method }}" novalidate>
          {% for field in contact_page.contact_form.form.fields %}
          <div class="form-group{% if field.required %} required{% endif %}">
            <label for="{{ field.name }}" class="form-label">
              {{ field.label }}{% if field.required %} *{% endif %}
            </label>

            {% if field.type == 'textarea' %}
            <textarea
              id="{{ field.name }}"
              name="{{ field.name }}"
              class="form-control"
              placeholder="{{ field.placeholder }}"
              {%
              if
              field.required
              %}required{%
              endif
              %}
              {%
              if
              field.rows
              %}rows="{{ field.rows }}"
              {%
              endif
              %}
              aria-describedby="{{ field.name }}-error"
            ></textarea>
            {% else %}
            <input
              type="{{ field.type }}"
              id="{{ field.name }}"
              name="{{ field.name }}"
              class="form-control"
              placeholder="{{ field.placeholder }}"
              {%
              if
              field.required
              %}required{%
              endif
              %}
              {%
              if
              field.mask
              %}data-mask="{{ field.mask }}"
              {%
              endif
              %}
              aria-describedby="{{ field.name }}-error"
            />
            {% endif %}

            <div class="error-message" id="{{ field.name }}-error" role="alert"></div>
          </div>
          {% endfor %}

          <button type="submit" class="submit-button" id="submitButton">
            <span class="button-text">{{ contact_page.contact_form.form.submit_button.text }}</span>
            <span class="button-loading" style="display: none"
              >{{ contact_page.contact_form.form.submit_button.loading_text }}</span
            >
          </button>

          <div class="form-message" id="formMessage" role="alert"></div>
        </form>
      </div>

      <div class="contact-form-image">
        <img
          src="{{ contact_page.contact_form.contact_image.src }}"
          alt="{{ contact_page.contact_form.contact_image.alt }}"
          width="{{ contact_page.contact_form.contact_image.width }}"
          height="{{ contact_page.contact_form.contact_image.height }}"
          loading="lazy"
        />
      </div>
    </div>
  </div>
</section>

<!-- Main Content -->
<main>{{ content | safe }}</main>

{% endblock %}
